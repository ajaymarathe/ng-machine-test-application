

<button class="button-bg" mat-stroked-button (click)="addStudent()" >Add Student
</button>
<button class="button-bg" mat-stroked-button (click)="logOut()">log Out</button>
<table mat-table [dataSource]="studentList" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">

        <th mat-header-cell *matHeaderCellDef> Student Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email Id</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="phone_no">
        <th mat-header-cell *matHeaderCellDef> Phone No. </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <ng-container matColumnDef="college_name">
        <th mat-header-cell *matHeaderCellDef> Collage Name </th>
        <td mat-cell *matCellDef="let element"> {{element.college_name}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
              <mat-icon (click)="editStudent(element)">edit</mat-icon>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
